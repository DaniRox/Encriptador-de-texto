<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500&family=Elsie&family=Spicy+Rice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="assets/favicon-dr.png">
    <title>Encriptador de texto</title>
</head>
<body>

    <main>

        <h1 class="title">ENCRIPTADOR DE TEXTO</h1>

        <div class="container">

            <fieldset class="input-message">

                    <textarea type="text" id="msg-in" class="msg-in" placeholder="Ingrese el texto aquí"></textarea>
                    <span><img src="./assets/exclamation.png" class="exclamation-icon">  letras minúsculas y sin acentos</span>
                    <button class="btn" onclick="botonPegar()">pegar</button>
                    <div class="buttons">
                        <button class="btn-m" onclick="botonEncriptar()">encriptar</button>
                        <button class="btn-m" onclick="botonDesencriptar()">desencriptar</button>   
                    </div>
                    

            </fieldset>

            <fieldset class="output-message">

                <textarea class="msg-out"></textarea>

                <img src="./assets/Muñeco.png" alt="ilustracion" class="img-munieco">
                
                <button class="btn" onclick="botonCopiar()">copiar</button>
                

            </fieldset>

        </div>

    </main>

    <footer>

        <div class="icons-footer">
            <a href="https://portafolio-web.danirox.site/" target="_blank"><img src="./assets/favicon-dr.png" alt="logo dr" class="icon-dr"></a>
            <a href="https://www.instagram.com/danirox_disenioweb/" target="_blank"><img src="./assets/icon-instagram.svg" alt="icon instagram" class="icon"></a>
            <a href="mailto:disenioweb@danirox.net" target="_blank"><img src="./assets/icon-email.svg" alt="icon mail" class="icon-mail"></a>
            <a href="https://www.linkedin.com/in/daniroxescobar/" target="_blank"><img src="./assets/icon-linkedin.svg" alt="icon LinkedIn" class="icon"></a>
            <a href="https://github.com/DaniRox" target="_blank"><img src="./assets/icon-github.svg" alt="icon github" class="icon"></a>
        </div>

        <span class="txt">Diseño y desarrollo por  <a class="txt-mention">DaniRox</a></span>

    </footer>

    <script src="./script.js"></script>

</body>
</html>
